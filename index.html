<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smriti's Play Date</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <img
        src="./assets/WhatsApp-Image-2022-11-23-at-12.05.13-PM-removebg.png"
        alt=""
        id="parde"
      />
      <img
        src="./assets/WhatsApp-Image-2022-11-23-at-12.05.13-PM-removebg.png"
        alt=""
        id="parde1"
      />
    </nav>

    <section id="section">
      <div class="happy-birthday">
        <h1>
          Happy <br />
          Birthday <br />
          Smriti
        </h1>
      </div>

      <div id="timer">

      </div>

      <div id="allimgdiv">
        <div id="img1"><img src="./assets/img1 (1).png" alt="" /></div>
        <div id="img2"><img src="./assets/img1 (2).png" alt="" /></div>
        <div id="img3"><img src="./assets/img1 (3).png" alt="" /></div>
        <div id="img4"><img src="./assets/img1 (4).png" alt="" /></div>
        <div id="img5"><img src="./assets/img1 (5).png" alt="" /></div>
        <div id="img6">
          <img src="./assets/img1 (6).png" alt="" width="298px" />
        </div>
        <div id="img7">
          <img src="./assets/img1 (7).png" alt="" width="268px" />
        </div>
      </div>

      <div id="balloon-container"></div>

      <!--image slider start-->
      <div class="slider">
        <div class="slides">
          <!--radio buttons start-->
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <input type="radio" name="radio-btn" id="radio5" />
          <input type="radio" name="radio-btn" id="radio6" />
          <input type="radio" name="radio-btn" id="radio7" />
          <!--radio buttons end-->
          <!--slide images start-->
          <div class="slide first">
            <img
              src="./assets/Copy of 7174afd6-74d8-4c32-8937-857322c73ebd.jpg"
              alt=""
            />
          </div>
          <div class="slide">
            <img src="./assets/Copy of IMG_0246.jpeg" alt="" />
          </div>
          <div class="slide">
            <img src="./assets/Copy of IMG_0645.jpeg" alt="" />
          </div>
          <div class="slide">
            <img src="./assets/Copy of IMG_2506.jpeg" alt="" />
          </div>
          <div class="slide">
            <img src="./assets/Copy of IMG_1487.jpeg" alt="" />
          </div>
          <div class="slide">
            <img src="./assets/Copy of IMG_1664.jpeg" alt="" />
          </div>
          <div class="slide">
            <img src="./assets/Copy of IMG_2670.jpeg" alt="" />
          </div>
          <!--slide images end-->
        </div>
      </div>
      <!--image slider end-->
      
    </section>

    <div id="plane" >
        <img src="./assets/plane.png" alt="">
    </div>

    <div id="clouds">
        <img src="./assets/depositphotos_39998791-stock-illustration-cartoon-clouds-seamless-pattern-for__1_-removebg-preview.png" alt="">
    </div>

    <div id="join-button-box">
        <p>We cordially invite you to be a part of our happiness on the ocassion of First Birth Anniversary of our Little Princess</p>
        <div id="join-us-button">
          <h1>JOIN US</h1>
        </div>
      </div>
    <script src="./app.js"></script>
  </body>
</html>
